#
# Customized properties for the Sculptor generator.
#
# In this file you can define customized properties
# for the generator. By default the properties in
# default-sculptor-generator.properties are used,
# but you can override the properties by defining
# them in this file. Only the properties you need
# to change need to be defined here.
#
# Look in default-sculptor-generator.properties
# in sculptor-generator to see
# what properties are available.
#

javaType.MediaClass=Class<? extends Media>

generate.repository.finders=true
cartridges=builder,webservice

outputSlot.path.TO_SRC=/${java.io.tmpdir}/sculptor/src/main/java
outputSlot.path.TO_RESOURCES=/${java.io.tmpdir}/sculptor/src/main/resources
outputSlot.path.TO_GEN_SRC=/${java.io.tmpdir}/sculptor/src/generated/java
outputSlot.path.TO_GEN_RESOURCES=/${java.io.tmpdir}/sculptor/src/generated/resources
outputSlot.path.TO_WEBROOT=/${java.io.tmpdir}/sculptor/src/main/webapp
outputSlot.path.TO_SRC_TEST=/${java.io.tmpdir}/sculptor/src/test/java
outputSlot.path.TO_RESOURCES_TEST=/${java.io.tmpdir}/sculptor/src/test/resources
outputSlot.path.TO_GEN_RESOURCES_TEST=/${java.io.tmpdir}/sculptor/src/test/generated/resources
outputSlot.path.TO_GEN_SRC_TEST=/${java.io.tmpdir}/sculptor/src/test/generated/java
java.code.formatter.props=aaa.props,generator/java-code-formatter.properties
